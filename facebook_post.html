<!DOCTYPE html>
<html>
    <head>
        <title>Facebook post</title>
        <link rel="stylesheet" href="facebook_style.css">
    </head>

    <body>
        <div class="container">
            <div class="post">
              <!-- POST HEADER -->
              <div class="post__header header">
                <!-- header left -->
                <div class="header__left">
                  <a href="#">
                    <img src="avatar.jpg" class="post__author-pic" />
                  </a>
                  <div class="post__author author">
                    <span class="author__name">
                      <a href="#">Zeena Mohanad</a>
                    </span>
                    <i class="author__verified"></i>
                  </div>
                  <span class="post__date">
                    <a href="#">10 hrs</a>
                  </span>
                  <span class="post__date-privacy-separator">&nbsp;Â·</span>
                  <i class="post__privacy"></i>
                </div>
                <!-- Header right -->
                <div class="header__right">
                  <div class="post__options options">
                    <i class="options__icon"></i>
                  </div>
                </div>
              </div>
              <!-- POST CONTENT -->
              <div class="post__content content">
                <p class="content__paragraph">
                    Lorem ipsum dolor sit amet, pro vero alterum expetendis ea,
                     qui ad agam meis definiebas.
                     An eam affert congue repudiare. Et quo tacimates delicata assentior,
                     et partiendo salutandi mel.
                </p>
                <img src="post.jpg" class="content__image" />
              </div>
              <!-- POST FOOTER -->
        <div class="post__footer footer">
            <!-- Reactions -->
            <div class="footer__reactions reactions">
              <div class="reactions__emojis emojis">
                <img src="images/like.svg" class="emojis__like" />
                <img src="images/haha.svg" class="emojis__haha" />
                <img src="images/love.svg" class="emojis__love" />
                <span class="emojis__count">
                  <a href="#">43</a>
                </span>
              </div>
              <div class="reactions__comment-shares">
                <span class="comment-shares__comments"
                  ><a href="#">21 Comments</a></span
                >
                <span class="comment-shares__shares"
                  ><a href="#">5 Shares</a></span
                >
              </div>
            </div>
            <!-- Buttons -->
            <div class="footer__buttons buttons">
              <span class="buttons__like like">
                <i class="like__icon"></i>Like
              </span>
              <span class="buttons__comment comment"
                ><i class="comment__icon"></i>Comment</span
              >
              <span class="buttons__share share"
                ><i class="share__icon"></i>Share</span
              >
            </div>
            </div>
        </div>
    </body>
</html>
